<section class="log-in">
    <div class="log-in__wrapper-box container">   
        <button class="log-in__close">
            <svg class="registration__dugger" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M9.17 14.83L14.83 9.17M14.83 14.83L9.17 9.17M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z" stroke="#72B7F2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button> 
        <h2 class="log-in__title">
            Особистий кабінет
        </h2>
        <ul class="log-in__list">
            <li>
                <p class="log-in__text1">
                    Вхід
                </p>
            </li>
            <li>
                <p class="log-in__text">
                    Реєстрація
                </p>
            </li>
        </ul>

        <div class="input-icon-box">
            <label class="log-in__label-wrapper" for="">Персональний номер:</label>
            <input placeholder="Ваш персональний номер" class="log-in__input" type="text" name="" id="">

            <label class="log-in__label-wrapper" for="">Підтвердження пароля:</label>
            <input placeholder="*******" class="log-in__input log-in__input-last" type="text" name="" id="">
            <svg class="log-in__icon1">
                <use href="../../image/icons/symbol-defs.svg#icon-Eye"></use>
            </svg>
            
        </div>
        <p class="log-in__forgot">Забули пароль?</p>

        <button class="log-in__button">Вхід</button>

            <div class="log-in__box">
                <p class="log-in__text2">Або увійти через
                    соцмережі</p>
                <ul class="log-in__icon-box">
                    <li>
                        <svg class="registration__icon">
                            <use href="../../image/icons/symbol-defs.svg#icon-Google-logo"></use>
                        </svg>
                    </li>
                    <li>
                        <svg class="registration__icon">
                            <use href="../../image/icons/symbol-defs.svg#icon-facebook-logo"></use>
                        </svg>
                    </li>
                </ul>
            </div>
    </div>
</section>
